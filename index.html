<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDev Challenge #1</title>
    <link rel="stylesheet" href="css/fontAwsome/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="wrap">
        <header>
            <img src="img/logotopL.png" alt="Logo" class="leftLogo">
            <img src="img/logotopR.png" alt="Logo" class="rightLogo">
        </header>
        <section class="forms">
            <div class="leftDiv">
                <article class="register">
                    <h2>Register Form</h2>
                    <form>
                        <span><i class="fas fa-user"></i><input type="text" placeholder="Username"></span>
                        <span><i class="fas fa-lock"></i><input type="password" placeholder="Password"></span>
                        <span><i class="fas fa-lock"></i><input type="password" placeholder="Confirm Password"></span>
                        <span><i class="fas fa-envelope"></i><input type="email" placeholder="Email"></span>
                        <span><i class="fas fa-map-marker-alt"></i><select name="location">
                                <option default>Your Location</option>
                                <option value="option1">Polska</option>
                                <option value="option2">USA</option>
                                <option value="option3">UK</option>
                                <option value="option4">Germany</option>
                                <option value="option5">Ireland</option>
                            </select></span>
                        <div class="check"><input type="checkbox" id="terms">
                            <label for="terms" class="text">
                                <span class="checkmark"></span> I have read and accept theterms of use.
                            </label>
                        </div>
                        <input type="submit" value="Sing up" class="btn">
                    </form>
                </article>
                <article class="email">
                    <h2>Send Email</h2>
                    <form>
                        <span><i class="fas fa-user"></i><input type="text" placeholder="Your Name"></span>
                        <span><i class="fas fa-envelope"></i><input type="email" placeholder="Your Email"></span>
                        <textarea name="message" id="message" placeholder="Type your message..." rows="10"
                            maxlength="400"></textarea>
                        <div class="check">
                            <input type="checkbox" id="email"><label class="text" for="email"><span
                                    class="checkmark"></span> Send a copy to my
                                Email</label>
                        </div>
                        <input type="submit" value="Send Email" class="btn">
                    </form>
                </article>
            </div>
            <div class="rightDiv">
                <article class="singIn">
                    <h2>Sing In Form</h2>
                    <form>
                        <span><i class="fas fa-user"></i><input type="text" placeholder="Username"></span>
                        <span><i class="fas fa-lock"></i><input type="password" placeholder="Password"></span>
                        <div class="check">
                            <input type="checkbox" id="remember">
                            <label class="text" for="remember"><span class="checkmark"></span> Remember
                                me</label>
                            <input type="submit" value="Sing in" class="btnSingIn">
                        </div>

                    </form>
                </article>
                <article class="recover">
                    <h2>Recover Form</h2>
                    <form>
                        <span><i class="fas fa-envelope"></i><input type="email" placeholder="Enter your Email"></span>
                        <span><i class="fas fa-mobile-alt"></i><input type="tel"
                                placeholder="Enter your Phone number"></span>
                        <div class="buttonsWrap">
                            <input type="submit" value="Send" class="halfBtn">
                            <input type="submit" value="Done" class="halfBtn">
                        </div>
                    </form>
                </article>
                <article class="subscribe">
                    <h2>Subscribe Form</h2>
                    <form>
                        <span><i class="fas fa-envelope"></i><input type="email" placeholder="Enter your Email"></span>
                        <div class="buttonsWrap">
                            <input type="submit" value="Subscribe" class="halfBtn">
                            <input type="submit" value="No, Thanks" class="halfBtn red">
                        </div>
                    </form>
                </article>
                <article class="logo">
                    <img src="img/logotopL.png" alt="left logo">
                    <img src="img/logotopR.png" alt="right logo">
                    <img src="img/adres.png" alt="adres WWW">
                </article>
            </div>
        </section>

    </section>
</body>

</html>
